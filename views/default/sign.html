<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{=URL('static','css/style.css')}}"/></head>   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<form action="{{=URL('store')}}" method="post">
<div class="container">
        <div class="row">
            <div class="col-md-10 offset=md-1">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <img src="{{=URL('static','css/img/PicsArt_09-14-01.13.59.png')}}" alt="">
                        <h3>Join Us</h3>
                        <p>Subscribe to newsletters</p>
                        <button type="button" class="btn btn-primary">About Us</button>
                    </div>
                    <div class="col-md-7 register-right">
                        <h2>Register Here</h2>
                        <div class="register-form">
                            <div class="form-group">
                                <form action="{{=URL('store')}}" method="post">
                                    <div class="form-group"><input type="text" class="form-control" name="name" placeholder="Name" required></div>
                                    <div class="form-group"><input type="text" class="form-control" name="username" placeholder="Username" required></div>
                                    <div class="form-group"><input type="email" class="form-control" name="email" placeholder="Email" required></div>
                                    <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Password" required></div>
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
